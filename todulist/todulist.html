<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>最简单的</title>
    <link rel="stylesheet" href="todulist.css">
    <script src="todulist.js"></script>
</head>
<body>
<header>
    <div class="son">
        <h2>ToDoList</h2>
        <input type="text" placeholder="添加ToDo">
    </div>
</header>
<main class="main">
    <h2 class="doing">正在进行 <div class="num1">10</div></h2>
    <div class="doingson">
        <div>
            <input type="checkbox">
            <p></p>
        </div>
    </div>
     <h2 class="done">已经完成 <div class="num2">10</div></h2>
    <div class="doneson">
       <div>
           <input type="checkbox">
           <p></p>
       </div>
    </div>
</main>



</body>
</html>
